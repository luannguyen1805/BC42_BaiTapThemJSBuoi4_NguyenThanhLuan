<!doctype html>
<html lang="en">

<head>
    <title>Bài tập thêm JavaScript buổi 4</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <div class="mt-5 text-center">
            <h3>BÀI TẬP THÊM JAVASCRIPT BUỔI 4</h3>
        </div>
        <div class="row mt-5 justify-content-around">
            <div class="col-sm-2 text-center">
                <button class="btn btn-success" id="btnBai1">Bài 1</button>
            </div>
            <div class="col-sm-2 text-center">
                <button class="btn btn-success" id="btnBai2">Bài 2</button>
            </div>
            <div class="col-sm-2 text-center">
                <button class="btn btn-success" id="btnBai3">Bài 3</button>
            </div>
            <div class="col-sm-2 text-center">
                <button class="btn btn-success" id="btnBai4">Bài 4</button>
            </div>
        </div>

        <!-- Bài tập 1: Tính ngày tháng năm -->
        <div class="row mt-4" style="display: none;" id="bai1">
            <div class="col-8 mx-auto">
                <div class="card">
                    <div class="card-header bg-success text-white text-center title">Bài 1: Tính ngày tháng năm
                    </div>
                    <div class="card-body">
                        <div class=" form-group row justify-content-between">
                            <input class="form-control col-3 ml-3" id="day" placeholder="Nhập Ngày">
                            <input class="form-control col-3" id="month" placeholder="Nhập Tháng">
                            <input class="form-control col-3 mr-3" id="year" placeholder="Nhập Năm">
                        </div>
                        <div class="row justify-content-between">
                            <button class="btn btn-success ml-3" id="yesterday">Ngày Hôm Qua</button>
                            <button class="btn btn-success" id="tomorrow">Ngày Mai</button>
                            <button class="btn btn-danger mr-3" id="reset1">Reset</button>
                        </div>
                        <div class="form-group mt-3">
                            <input class="form-control" id="resultBai1" placeholder="Kết quả">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bài tập 2: Tính Ngày-->
        <div class="row mt-4" style="display: none;" id="bai2">
            <div class="col-8 mx-auto">
                <div class="card">
                    <div class="card-header bg-success text-white text-center title">Bài 2: Tính Ngày
                    </div>
                    <div class="card-body">
                        <div class=" form-group row justify-content-left">
                            <input class="form-control col-3 ml-3" id="month2" placeholder="Nhập Tháng">
                            <input class="form-control col-3 ml-3" id="year2" placeholder="Nhập Năm">
                        </div>
                        <div class="row justify-content-between">
                            <button class="btn btn-success ml-3" id="calcDay">Tính ngày</button>
                        </div>
                        <div class="form-group mt-3">
                            <input class="form-control" id="resultBai2" placeholder="Kết quả">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bài tập 3: Đọc số -->
        <div class="row mt-4" style="display: none;" id="bai3">
            <div class="col-8 mx-auto">
                <div class="card">
                    <div class="card-header bg-success text-white text-center title">Bài 3: Đọc số</div>
                    <div class="card-body">
                        <div class=" form-group ">
                            <input class="form-control" id="num" placeholder="Nhập số có 3 chữ số">
                        </div>
                        <div class="text-center">
                            <button class="btn btn-success" id="countNum">Đếm</button>
                        </div>
                        <div class="form-group mt-3">
                            <input class="form-control" id="resultBai3" placeholder="Kết quả">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bài tập 4: Tìm sinh viên xa trường nhất -->
        <div class="row mt-4" style="display: none;" id="bai4">
            <div class="col-10 mx-auto">
                <div class="card">
                    <div class="card-header bg-success text-white text-center title">Bài 4: Tìm sinh viên xa trường nhất
                    </div>
                    <div class="card-body">
                        <h4>Sinh viên 1</h4>
                        <div class=" form-group row justify-content-between">
                            <input class="form-control col-5 ml-3" id="name1" placeholder="Nhập tên">
                            <input class="form-control col-3" id="toaDoX1" placeholder="Nhập tọa độ x">
                            <input class="form-control col-3 mr-3" id="toaDoY1" placeholder="Nhập tọa độ y">
                        </div>
                        <h4 class="mt-4">Sinh viên 2</h4>
                        <div class=" form-group row justify-content-between">
                            <input class="form-control col-5 ml-3" id="name2" placeholder="Nhập tên">
                            <input class="form-control col-3" id="toaDoX2" placeholder="Nhập tọa độ x">
                            <input class="form-control col-3 mr-3" id="toaDoY2" placeholder="Nhập tọa độ y">
                        </div>
                        <h4 class="mt-4">Sinh viên 3</h4>
                        <div class=" form-group row justify-content-between">
                            <input class="form-control col-5 ml-3" id="name3" placeholder="Nhập tên">
                            <input class="form-control col-3" id="toaDoX3" placeholder="Nhập tọa độ x">
                            <input class="form-control col-3 mr-3" id="toaDoY3" placeholder="Nhập tọa độ y">
                        </div>
                        <h4 class="mt-4">Trường học</h4>
                        <div class=" form-group row justify-content-left">
                            <input class="form-control col-3 mx-3" id="toaDoTruongX" placeholder="Nhập tọa độ">
                            <input class="form-control col-3 mr-3" id="toaDoTruongY" placeholder="Nhập tọa độ">
                        </div>
                        <div class="row justify-content-left">
                            <button class="btn btn-success mx-4" id="search">Tìm</button>
                            <button class="btn btn-danger mr-3" id="reset4">Reset</button>
                        </div>
                        <div class="form-group mt-3">
                            <input class="form-control" id="resultBai4" placeholder="Kết quả">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="./index.js"></script>
</body>

</html>
